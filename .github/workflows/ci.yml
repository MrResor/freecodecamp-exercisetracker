name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Setup .env file
        run: |
          echo "POSTGRES_PASSWORD=admin" >> .env
          echo "USER_LOGIN=test" >> .env
          echo "USER_PASSWORD=test" >> .env

      - name: run the container
        run: docker compose -f compose.test.yaml up